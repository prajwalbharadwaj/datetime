    <script>
      function doDate()
{
    var strDate = "";
    var strTime = "";

    var days = new Array("Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat");
    var months = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

    var now = new Date();
    let tempSec = now.getSeconds();
    if (tempSec < '10') {
      tempSec = '0'+tempSec
    }

    strDate +=  days[now.getDay()] + ", " + now.getDate() + " " + months[now.getMonth()] + " " + now.getFullYear();
    strTime +=  now.getHours() +":" + now.getMinutes() + ":" + tempSec;
    document.getElementById("todaysDate").innerHTML = strDate;
    document.getElementById("todaysTime").innerHTML = strTime;

}

setInterval(doDate, 1000);

var elem = document.getElementById("myDiv");
// var elem = document.documentElement;
function openFullscreen() {
  document.getElementById("openbtn").style.display = 'none'
  document.getElementById("closebtn").style.display = 'inline'
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}


function closeFullscreen() {
  document.getElementById("closebtn").style.display = 'none'
  document.getElementById("openbtn").style.display = 'inline'
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { /* Firefox */
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE/Edge */
    document.msExitFullscreen();
  }
}
